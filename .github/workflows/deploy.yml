name: Deploy static content to Pages

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Use Node.js ðŸ’¾
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'
          cache: 'pnpm'
      - name: Install Dependencies And Build ðŸ”§
        run: pnpm install --frozen-lockfile && pnpm build
      - name: Deploy with gh-pages ðŸ“¦
        run: |
          git config --global user.email "wry5533@gmail.com"
          git config --global user.name "chan9yu"
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          pnpm run deploy -- -u "github-actions-bot <support+actions@github.com>"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
